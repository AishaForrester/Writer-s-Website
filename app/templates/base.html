<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge"> <!--latest rendering engine-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} title {% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src= "{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>
    

    <!-- Static CSS specific for base.html -->
    {% block css %} {% endblock %} <!-- CSS specific to the child templates -->
    {% block cssbackup %} {% endblock %} <!-- backup styles specific to child templates -->
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
    


    <!--External Fonts and Icons specific to the base.html-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD+Guides&family=Playwrite+CO+Guides&display=swap" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!--<link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&family=Playwrite+PL:wght@100..400&display=swap" rel="stylesheet">-->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    

    
    
</head>

<body>
    <header>
        {% block header %} {% endblock %}
    </header>

    <main>
        <div>
            {% include "flash-messages.html" %}
            {% block main %}  {% endblock %}
        </div>
    </main>

    <footer>
        
        {% block footer %}  {% endblock %}
        
    </footer>
    

    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>-->
    {% block js %} {% endblock%}


    
</body>
</html>
